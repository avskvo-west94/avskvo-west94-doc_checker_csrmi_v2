name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish --configuration Release --no-build -p:PublishSingleFile=true -p:SelfContained=true -p:RuntimeIdentifier=win-x64 -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      
    - name: Create Release Archive
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./DocumentChecker-Release.zip -Force
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DocumentChecker-Release
        path: |
          ./publish/DocumentChecker.exe
          ./DocumentChecker-Release.zip
        retention-days: 30
